<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div style="position: absolute; left: 0; top: 0; background-color: blue; z-index: 3;"></div>

    <div style="position: absolute; left: 100px; top: 100px; background-color: rgb(255, 0, 25); z-index: 2;"></div>

    <div style="position: absolute; left: 200px; top: 200px; background-color: green; z-index: 5;"></div>
</body>
</html>
